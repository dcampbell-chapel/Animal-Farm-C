  <!-- Script: Active link highlighting -->
  <script>
    const navbarLinks = document.querySelectorAll('#navbar-links a');
    const iframe = document.getElementById('content-frame');

    function setActiveLink(href) {
      navbarLinks.forEach(link => {
        if (link.getAttribute('href') === href) {
          link.classList.add('bg-accent-red', 'text-white', 'shadow-md');
        } else {
          link.classList.remove('bg-accent-red', 'text-white', 'shadow-md');
        }
      });
    }

    navbarLinks.forEach(link => {
      link.addEventListener('click', () => {
        const href = link.getAttribute('href');
        setActiveLink(href);
      });
    });

    iframe.addEventListener('load', () => {
      const src = iframe.contentWindow.location.pathname.split('/').pop();
      navbarLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href.endsWith(src)) {
          setActiveLink(href);
        }
      });
    });

    setActiveLink('overview.html');
  </script>
